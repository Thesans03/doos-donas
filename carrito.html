<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carrito - Doos Donas</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Carrito</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html#bienvenida">Bienvenida</a></li> <!-- Corrige el enlace -->
            <li><a href="menu.html" target="_blank">Menú</a></li>
            <li><a href="carrito.html" target="_blank">Carrito</a></li> <!-- Abre en una nueva pestaña -->
        </ul>
    </nav>
    <section id="bienvenida">
        <div class="bloque-bienvenida">
            <p>En Dos Donas celebramos lo dulce, lo tierno y lo delicioso...</p>
        </div>
    </section>
    <section id="carrito">
        <h2>Carrito</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="window.location.href='menu.html'">Volver al Menú</button>
    </section>

    <section id="formulario-pedido">
        <h2>Detalles del Pedido</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required />

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required />

            <label for="tipo-pago">Tipo de Pago:</label>
            <select id="tipo-pago" name="tipo-pago" required>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <button type="submit">Confirmar Pedido</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
